<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <header>
            <div class="header-title">
                <h3>jQuery Bonanza</h3>
            </div>
            <div class="header-section">
                <div class="header-left">
                    <button class="left-arrow"> </button>
                    <button class="left-arrow right-arrow"> </button>
                    <button class="left-arrow cancel"> </button>
                    <button class="left-arrow home"> </button>
                </div>
                <div class="header-middle">
                    <input type="text" name="name" id="name" placeholder="http://">
                </div>
                <div class="header-right">
                    <input type="text" name="name" id="name" >
                </div>
            </div>           
        </header>
        <div class="content">
            <section>
                <button class="btn-fade">
                    <img src="./images/btn-background.png" alt="btn">
                </button>
                <p class="fade-text">When the button is clicked this text fades out.</p>
                <img src="./images/line.png" alt="line" width="100%">
            </section>
            <section>
                <button class="btn-append">
                    <img src="./images/append-btn.png" alt="btn">
                </button>
                <p class="append-text">When the button is clicked append some text here.</p>
                <img src="./images/line.png" alt="line" width="100%">
            </section>
            <section>
                <button class="btn-change-color">
                    <img src="./images/change-color.png" alt="btn">
                </button>
                <p class="red-text">When the button is clicked change the text color to red.</p>
            </section>
        </div>
        <footer>

        </footer>
    </main>
    

    <script src="./jquerry.js"></script>
    <script src="./index.js"></script>
</body>
</html>
