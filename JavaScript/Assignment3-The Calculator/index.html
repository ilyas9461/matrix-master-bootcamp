<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main">
        <header>
            <h1>Calculator lys-2025 &#169</h1>
        </header>
        <div class="cal-container">
            <div class="calculator">
                <input type="text" class="display" value="0" disabled>
                <div class="buttons">
                    <button  class="memory">MC</button> <button class="memory">MR</button> 
                    <button class="memory">M+</button> <button class="memory">M-</button>
    
                    <button>%</button> <button>CE</button> <button>C</button> <button>⌫</button>
    
                    <button >1/x</button> <button>x²</button> <button>²√x</button> <button class="operator">÷</button>
    
                    <button class="num-key">7</button> <button class="num-key">8</button> <button class="num-key">9</button> <button class="operator">x</button>
                    <button class="num-key">4</button> <button class="num-key">5</button> <button class="num-key">6</button> <button class="operator">-</button>
                    <button class="num-key">1</button> <button class="num-key">2</button> <button class="num-key">3</button> <button class="operator">+</button>
                    <button>+/-</button> <button class="num-key">0</button> <button class="num-key">.</button> <button class="equal operator">=</button>
                </div>
            </div>
            <div class="board">
                <div class="history">
                    <textarea  disabled placeholder="History ... "></textarea>                
                </div>
                <div class="del-history">
                    <button class="history-btn">Del</button>
                </div>
                
            </div>
        </div>
       
    </div>
    <script type="module" src="./js/app.js"></script>
</body>

</html>
