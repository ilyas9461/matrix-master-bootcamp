<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Add Table</title>
</head>

<body>
    <div class="container">
        <header>
            <h2>Assignment 1 : Bring everything together</h2>
        </header>
        <main>
            <div id="in-section" class="input-section">
                <div class="in-box">
                    <div><label for="fname">First Name :</label></div>
                    <div><input type="text" name="fname" id="fname"></div>
                </div>
                <div class="in-box">
                    <div><label for="lname">Last Name :</label></div>
                    <div><input type="text" name="lname" id="lname" ></div>                    
                </div>

                <div class="in-box">
                    <div><label for="age">Age :</label></div>
                    <div><input type="text" name="age" id="age" min="3"></div>
                </div>

                <div class="in-box">
                    <div><label for="city">City :</label></div>
                     <div><input type="text" name="city" id="city" min="3"></div>
                </div>

                <div class="in-box-btn">
                    <button>Add the table</button>
                </div>

            </div>
            <div class="table">
                
            </div>
        </main>
    </div>
    <script src="./js/app.js"></script>
</body>

</html>
