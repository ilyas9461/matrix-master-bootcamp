<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <main>
        <nav class="nav-extended  #l37474f blue-grey darken-3">
            <div class="nav-wrapper">
                <a href="#!" class="brand-logo">Logo</a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="#">Sass</a></li>
                    <li><a href="#">Components</a></li>
                    <li><a href="#">Javascript</a></li>
                    <li><a href="#">Mobile</a></li>
                </ul>
            </div>
        </nav>
        <ul class="sidenav" id="mobile-demo">
            <li><a href="#">Sass</a></li>
            <li><a href="#">Components</a></li>
            <li><a href="#">Javascript</a></li>
            <li><a href="#">Mobile</a></li>
        </ul>
        <section>
            <table class="responsive-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Item Name</th>

                    </tr>
                    <tr>
                        <td>Alan</td>

                    </tr>
                    <tr>

                        <td>$7.00</td>
                    </tr>
                </tbody>
            </table>

        <section>
            <a class="waves-effect waves-light btn-small">Button</a>
            <a class="waves-effect waves-light btn-small"><i class="material-icons left">cloud</i>button</a>
            <a class="waves-effect waves-light btn-small"><i class="material-icons right">cloud</i>button</a>
        </section>


    </main>

    <!--JavaScript at end of body for optimized loading-->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('.sidenav');
            var instances = M.Sidenav.init(elems); //no options
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
