<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="logo">
        <img src="google-logo.png" alt="Gooogle Logo">
    </div>
    <div class="search">
        <form>
            <label for="search-input">Search the web using Google!</label>
            <input type="text" id="search-input" name="search-input">
            <div>
                <button type="button">Google Search</button>
                <button type="button">I'm feeling lucky</button>
            </div>

        </form>
    </div>
    <div class="container">
        <div style="background-color:#7ee5da;" class="box">
            <h3>Special Searches</h3>
            <a href="#" class="link">Stanford Search</a>
            <a href="#" class="link">Linux Search</a>

        </div>
        <div style="background-color:#70ccc2;" class="box">
            <a href="#" class="link" style="margin-top:5px">Help! </a>
            <a href="#" class="link">About Google! </a>
            <a href="#" class="link">Company Info </a>
            <a href="#" class="link">Google! Logos</a>
        </div>
        <div style="background-color:#63b4aa;" class="box">
            <h5>Get Google! </h5>
            <h5>updates monthly: </h5>
            <input type="text" id="subscribe-input" name="subscribe-input" value="Your e-mail">
            <div>
                <button type="button">Suscribe</button>
                <a href="#" class="">Archive</a>
            </div>

        </div>
    </div>
    <footer>
        Copyright Â©1998 Google Inc.
    </footer>

</body>

</html>
